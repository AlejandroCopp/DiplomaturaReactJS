<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Formulario</h1>
    <form action="/enviar" id="formulario">
        <p>
            <label>Nombre: <input name="nombre" type="text"></label>
        </p>
        <p>
            <label>Mensaje: <textarea name="mensaje" cols="30" rows="10"></textarea></label>
        </p>
        <p>
            <button>Enviar</button>
        </p>
    </form>

    <Script>
        const formulario = document.getElementById("formulario")
        formulario.addEventListener("submit", function (e) {
            e.preventDefault();

            if (e.currentTarget.nombre.value == "") {
                alert("El campo nombre es requerido");
                return;
            }

            if (e.currentTarget.mensaje.value == "") {
                alert("El campo mensaje es requerido");
                return;
            }
            
            alert ("Gracias " + e.currentTarget.nombre.value + " por enviarnos " + e.currentTarget.mensaje.value)
        })

    </Script>
</body>

</html>

<!-- 
submit hace refercia a cuando se envia el formulario ya se da por entendido eso por eso la esucha apunta ahi.
con los e.currentTarget traemos informacion de lo que contiene la variable formulario
los current target tambien se pueden mostarr en aerts. -->
