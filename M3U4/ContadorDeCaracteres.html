<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" name="formulario">
        <p>
            <label>
                <textarea id="tx" name="textarea" cols="30" rows="10"></textarea>
            </label>
        </p>
        <p name="p1">Caracteres: <span id="contador"></span> </p>
    </form>

    <script>

        const textarea = document.getElementById("tx")
        const contador = document.getElementById("contador")

        textarea.addEventListener("input", () => {
            const numLetras = textarea.value.length
            contador.textContent = numLetras
        })

    </script>

</body>

</html>
