<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>CSS</h1>
    <p id="parrafo">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Officia et accusamus possimus. Praesentium possimus quidem quibusdam nisi distinctio architecto ab cupiditate, officiis voluptas dolorum mollitia illum, sequi maxime. Inventore, dolorum?</p>
    <button id="menos">10px</button>
    <button id="mas">30px</button>

    <script>
        const parrafo = document.getElementById("parrafo")
        const menos = document.getElementById("menos")
        const mas = document.getElementById("mas")

        menos.addEventListener("click", function(){
            parrafo.style.fontSize = "10px";
        })

        mas.addEventListener("click", function (){
            parrafo.style.fontSize = "30px";
        })

    </script>
</body>
</html>
