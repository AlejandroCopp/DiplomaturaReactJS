<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Evento-camb-estilo-boton.css">
</head>
<body>
    <h3>Alternar clases de css</h3>
    <p>
        <button class="boton altenar">Cambiar mi estilo</button>
    </p>

    <script>
        // CSS
        const alternar = document.getElementsByClassName("alternar")[0]

        // classList representa la lista de clases asignadas a un elemento 
        // toggle nos permite "prender" o "apagar" una clase en un objeto
        // // add agrega la clase o clases que le pasamos
        // remove remueve la clase o clases que le pasamos

        alternar.addEventListener("click", function(e){
            e.currentTarget.classList.toggle("activo")
        })
    </script>
</body>
</html>


<!-- 
cuando se usa ClassName en el caso que sea un solo elemento hay que agregarle [0] que determina que es la primer posicion -->
