<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" name="formulario">
        <p>
            <label>
                <textarea name="textarea" cols="30" rows="10"></textarea>
            </label>
        </p>
        <p name="p1">Caracteres:  <span id="contador"></span> </p>
        <input type="button" onclick="obtenerlargo(document.formulario.textarea.value)" value="Enviar">
    </form>

    <script>
        const contador = document.getElementById("contador")

        function obtenerlargo(num) {
            largo = num.length
            // document.write (largo)
            contador.textContent = largo
        }
        
    </script>

</body>

</html>
