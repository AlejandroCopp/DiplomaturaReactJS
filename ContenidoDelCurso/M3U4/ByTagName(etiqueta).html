
<!-- en este ejercicio se cuentan los parrafos mediante 
    etiqueta "p" que hay en divs con ID .Usando getElemntByTagName
    y getElementByID -->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="caja1" style="border :solid blue 3px">
        <p>parrafo 1 en caja 1</p>
        <p>parrafo 2 en caja 2</p>
        <p>parrafo 3 en caja 3</p>

        <div id="caja2" style="border: solid red 3px;">
            <p>parrafo 1 de la caja 2 </p>
            <p>parrafo 2 de la caja 2 </p>
        </div>

    </div>
    <p>parrafo 1 afuera</p>
    <p>parrafo 2 afuera</p>

    <button onclick="todosLosParrafos()">
        muestra todos los elementos p en el doc
    </button>

    <button onclick="caja1ParaElems()">
        muestra todos los elementos p en div1
    </button>

    <button onclick="caja2ParaElems()">
        muestra todos los elementos p en div2
    </button>

    <script>
        function todosLosParrafos() {
            const allParrafos = document.getElementsByTagName("p")
            const num = allParrafos.length
            alert("hay " + num + " elementos p en este doc")
        }

        function caja1ParaElems(){
            const caja1 = document.getElementById("caja1")
            const caja1parraf = caja1.getElementsByTagName("p")
            var num = caja1parraf.length
            alert("hay " + num + " parrafos en la caja azul")
        }

        function caja2ParaElems(){
            const caja2 = document.getElementById("caja2")
            const caja2parraf = caja2.getElementsByTagName("p")
            var num = caja2parraf.length
            alert("hay " + num + " parrafos en la caja roja")
        }


    </script>
</body>

</html>
