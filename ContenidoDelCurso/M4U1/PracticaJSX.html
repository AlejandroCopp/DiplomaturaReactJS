<!-- 

 El DOM (Document Object Model) en JavaScript es una representación en memoria de una página web que se carga en el navegador. Es un árbol de nodos que representan los elementos HTML en la página, así como su contenido, atributos y relaciones entre ellos.

 JavaScript utiliza el DOM para acceder y manipular los elementos HTML en una página web, como agregar o eliminar elementos, cambiar su estilo o contenido, o responder a eventos como clics del mouse o pulsaciones de teclas.
 
 El DOM es una API (interfaz de programación de aplicaciones) que permite a los desarrolladores web interactuar con los elementos de la página de una manera estructurada y programática. En resumen, el DOM es la forma en que JavaScript accede y manipula los elementos en una página web. -->
